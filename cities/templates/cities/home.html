{% extends 'base.html' %}
{% block title%} Города {% endblock%}
{% block content%}
    <h1 class="display-4">Города</h1>
    <div class="row">
        <div class = 'col-md-6'>
            <table class="table table-striped">
            <tbody>
            {% for object in objects_list %}
                <tr>
                <td> 
                    <a href='{% url "city:detail" pk=object.pk %}'>
                        {{object.name}} 
                    </a>
                </td>
                <td> 
                    <a href='{% url "city:update" pk=object.pk %}'>
                        <button type="button" class="btn btn-secondary btn-sm">Редактировать</button> 
                    </a>
                </td>
                <td> 
                    <a href='{% url "city:delete" pk=object.pk %}'>
                        <button type="button" class="btn btn-dark btn-sm">Удалить</button> 
                    </a>
                </td>
                </tr>
            {% endfor %}
            </tbody>
            </table>
        </div>

    </div>

   
    <div class="row">
        <div class = 'col-md-6'>
            <a href='{% url "city:add" %}'>
                <button type="button" class="btn btn-secondary btn-sm">Добавить город</button> 
            </a>
        </div>
    </div>

    {% endblock%}
